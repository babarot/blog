name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}

jobs:
  tagpr:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tagpr
        uses: Songmu/tagpr@3dca11e7c0d68637ee212ddd35acc3d30a7403a4 # v1.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: run-tagpr
      - name: Check for empty changelog entries
        if: steps.run-tagpr.outputs.pull_request != ''
        uses: babarot/changelog-empty-check-action@v0.0.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          label-name: changelog-missing
          pull-request-number: ${{ fromJSON(steps.run-tagpr.outputs.pull_request).number }}
          warning-message: "ðŸš¨ Empty changelog entries detected"
          success-message: "âœ… Changelog entry has been filled"
        env:
          GITHUB_SHA: ${{ github.sha }}
          BASE_SHA: ${{ github.event.before }}
          GITHUB_EVENT_NAME: pull_request
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          ACTIONS_STEP_DEBUG: true
    outputs:
      tag: ${{ steps.run-tagpr.outputs.tag }}


  goreleaser:
    if: needs.tagpr.outputs.tag != ''
    needs: tagpr
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # https://github.com/actions/checkout/issues/1471
          fetch-tags: true
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
